<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JK ALGO</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: red;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
    }
    .title {
      flex: 1;
      text-align: center;
      font-size: 28px;
      color: white; /* JK ALGO white */
    }
    .side {
      width: 100px;
      text-align: center;
    }
    .content {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    .box {
      width: 48%;
      height: 300px;
      border: 2px dashed red;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="side">Chatrs</div>
    <div class="title">JK ALGO</div>
    <div class="side">Position</div>
  </div>

  <div class="content">
    <div class="box">Charts</div>
    <div class="box">Position</div>
  </div>
</body>
</html>
