<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JK ALGO — Market</title>

  <style>
    :root{--bg:#fff;--fg:#111;--muted:#666;--line:#eee;--pri:#1a73e8}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Roboto,Arial;background:var(--bg);color:var(--fg)}
    header{display:flex;justify-content:space-between;align-items:center;padding:14px 16px;border-bottom:1px solid var(--line)}
    h2{margin:0;font-size:20px}
    header a{color:var(--pri);text-decoration:none}
    main{padding:12px}
    .page{display:none}
    .page.active{display:block}
    .coin-row{display:flex;align-items:center;gap:10px;justify-content:space-between;border:1px solid var(--line);border-radius:12px;padding:12px 14px;margin-bottom:10px}
    .left{display:flex;align-items:center;gap:10px}
    .logo{width:24px;height:24px;border-radius:50%;background:#eee;display:grid;place-items:center;font-weight:700}
    .name{font-weight:700}
    .px{font-weight:800}
    .red{color:#e53935}.green{color:#178a4b}
    button{padding:8px 12px;border-radius:8px;border:1px solid #ddd;background:#f8f8f8}
    #tv{height:62vh;border:1px solid var(--line);border-radius:12px}
    #tfTabs{display:flex;gap:8px;flex-wrap:wrap;margin:10px 0}
    #tfTabs button{border:1px solid var(--line);background:#fafafa}
    #tfTabs button.active{background:#111;color:#fff;border-color:#111}
    .bottom-nav{position:fixed;left:0;right:0;bottom:0;background:#fff;border-top:1px solid var(--line);display:flex;justify-content:space-around;padding:8px 0}
    .bottom-nav button{background:transparent;border:none;font-size:14px}
    .spacer{height:58px}
  </style>

  <!-- TradingView -->
  <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>

  <header>
    <h2 id="title">Market</h2>
    <a href="login.html">Login</a>
  </header>

  <main>
    <!-- MARKET -->
    <section id="pgMarket" class="page active">
      <div id="list"></div>
      <div class="spacer"></div>
    </section>

    <!-- CHART -->
    <section id="pgChart" class="page">
      <div style="display:flex;gap:10px;align-items:center;margin-bottom:8px">
        <button id="btnBack">← Back</button>
        <h3 id="pair" style="margin:0">BTC/USDT</h3>
        <span id="live" style="margin-left:auto;font-weight:bold"></span>
      </div>

      <div id="tfTabs">
        <button data-tf="1"  class="tf">1m</button>
        <button data-tf="5"  class="tf">5m</button>
        <button data-tf="15" class="tf active">15m</button>
        <button data-tf="30" class="tf">30m</button>
        <button data-tf="60" class="tf">1h</button>
        <button data-tf="240" class="tf">4h</button>
      </div>

      <div id="tv"></div>
      <div class="spacer"></div>
    </section>
  </main>

  <!-- Bottom nav -->
  <div class="bottom-nav">
    <button onclick="goto('market')">Home</button>
    <button onclick="goto('market')">Market</button>
    <button onclick="goto('chart')">Trade</button>
    <button onclick="goto('market')">Discover</button>
    <button onclick="location.href='login.html'">My Account</button>
  </div>

  <script src="script.js?v=7"></script>
</body>
</html>
