<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JK ALGO</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: red;
    }
    .header {
      text-align: center;
      padding: 15px;
      font-size: 28px;
      font-weight: bold;
      color: white;
    }
    .content {
      display: flex;
      justify-content: space-around;
      margin-top: 8px; /* JK ALGO ke niche gap */
    }
    .box {
      width: 28%;   /* aur chhota */
      height: 90px; /* height bhi kam */
      border: 2px dashed red;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">JK ALGO</div>

  <div class="content">
    <div class="box">Charts</div>
    <div class="box">Position</div>
  </div>
</body>
</html>
