
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crypto Dashboard — Live Charts</title>
  <style>
    :root { color-scheme: dark; }
    body{margin:0;background:#0b0f14;color:#e6edf3;font-family:system-ui,Segoe UI,Roboto,Arial}
    header{padding:14px 16px;border-bottom:1px solid #1f2833;display:flex;justify-content:space-between;align-items:center}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px;padding:10px}
    @media (max-width:900px){ .row{grid-template-columns:1fr} }
    .card{background:#0f141a;border:1px solid #1f2833;border-radius:12px;overflow:hidden}
    .controls{display:flex;gap:10px;justify-content:center;padding:12px}
    .btn{padding:10px 16px;border-radius:10px;border:0;font-weight:600;cursor:pointer}
    .start{background:#16a34a;color:#fff}
    .stop{background:#dc2626;color:#fff}
    small{opacity:.7}
  </style>
</head>
<body>
  <header>
    <h3 style="margin:0">Crypto Dashboard</h3>
    <small>Live BTC / ETH charts + Start/Stop</small>
  </header>

  <!-- ROW 1: LIVE CHARTS -->
  <section class="row">
    <!-- BTC chart -->
    <div class="card">
      <div class="tradingview-widget-container" style="height:420px">
        <div class="tradingview-widget-container__widget" style="height:100%"></div>
        <script type="text/javascript"
          src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
          {
            "autosize": true,
            "symbol": "BINANCE:BTCUSDT",
            "interval": "60",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "hide_top_toolbar": false,
            "allow_symbol_change": true,
            "calendar": false,
            "support_host": "https://www.tradingview.com"
          }
        </script>
      </div>
    </div>

    <!-- ETH chart -->
    <div class="card">
      <div class="tradingview-widget-container" style="height:420px">
        <div class="tradingview-widget-container__widget" style="height:100%"></div>
        <script type="text/javascript"
          src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
          {
            "autosize": true,
            "symbol": "BINANCE:ETHUSDT",
            "interval": "60",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "hide_top_toolbar": false,
            "allow_symbol_change": true,
            "calendar": false,
            "support_host": "https://www.tradingview.com"
          }
        </script>
      </div>
    </div>
  </section>

  <!-- ROW 2: START / STOP -->
  <section class="card" style="margin:10px">
    <div class="controls">
      <button class="btn start" onclick="startAlgo()">Start Algo</button>
      <button class="btn stop" onclick="stopAlgo()">Stop Algo</button>
    </div>
  </section>

  <script>
    // yeh placeholders hain — jab backend ready hoga, sirf URL badal dena.
    const BACKEND = "https://your-backend-url.example.com"; // <-- apna URL daalen
    async function startAlgo(){
      try{
        // await fetch(`${BACKEND}/start`, {method:"POST"});
        alert("Start pressed (backend connect hote hi yahan call lagegi)");
      }catch(e){ alert("Failed to start: " + e.message); }
    }
    async function stopAlgo(){
      try{
        // await fetch(`${BACKEND}/stop`, {method:"POST"});
        alert("Stop pressed (backend connect hote hi yahan call lagegi)");
      }catch(e){ alert("Failed to stop: " + e.message); }
    }
  </script>
</body>
</html>
