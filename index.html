<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JK ALGO</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: red;
      padding-bottom: 70px; /* bottom nav ke liye jagah */
    }
    .header {
      text-align: center;
      padding: 15px;
      font-size: 28px;
      font-weight: bold;
      color: white;
    }
    .content {
      display: flex;
      justify-content: space-around;
      margin-top: 8px;
    }
    .box {
      width: 28%;
      height: 90px;
      border: 2px dashed red;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      font-weight: bold;
    }
    /* Bottom Navigation Bar */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #ccc;
      padding: 8px 0;
    }
    .bottom-nav a {
      text-decoration: none;
      color: #444;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .bottom-nav a.active {
      color: black;
      font-weight: bold;
    }
    .bottom-nav i {
      font-size: 20px;
      margin-bottom: 4px;
    }
  </style>
  <!-- FontAwesome for icons -->
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="header">JK ALGO</div>

  <div class="content">
    <div class="box">Charts</div>
    <div class="box">Position</div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="#"><i class="fas fa-home"></i>Home</a>
    <a href="#"><i class="fas fa-chart-line"></i>Market</a>
    <a href="#"><i class="fas fa-exchange-alt"></i>Trade</a>
    <a href="#"><i class="fas fa-compass"></i>Discover</a>
    <a href="#"><i class="fas fa-user"></i>My Account</a>
  </div>
</body>
</html>
