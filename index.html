<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JK ALGO — Market + Chart</title>

  <!-- Your stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- TradingView library for chart -->
  <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>

  <!-- Top bar -->
  <header>
    <h2 id="pageTitle">Market</h2>
    <nav><a href="login.html">Login</a></nav>
  </header>

  <main id="mainContent">
    <!-- MARKET PAGE -->
    <section class="page active" id="marketPage">
      <div id="marketList"></div>
    </section>

    <!-- CHART PAGE -->
    <section class="page" id="chartPage">
      <div style="display:flex;align-items:center;gap:10px;margin-bottom:10px">
        <button onclick="navigateTo('marketPage')">← Back</button>
        <h3 id="chartTitle" style="margin:0">BTC/USDT</h3>
        <span id="livePrice" style="margin-left:auto;font-weight:bold"></span>
      </div>

      <!-- timeframe tabs -->
      <div id="tfTabs" style="display:flex;gap:8px;margin-bottom:8px;flex-wrap:wrap">
        <button data-tf="1"  class="tf">1m</button>
        <button data-tf="5"  class="tf">5m</button>
        <button data-tf="15" class="tf active">15m</button>
        <button data-tf="30" class="tf">30m</button>
        <button data-tf="60" class="tf">1h</button>
        <button data-tf="240" class="tf">4h</button>
      </div>

      <!-- Chart container -->
      <div id="tv-container" style="height:60vh;border:1px solid #eee;border-radius:8px;"></div>
    </section>
  </main>

  <!-- Bottom nav -->
  <div class="bottom-nav">
    <button onclick="navigateTo('marketPage')">Home</button>
    <button onclick="navigateTo('marketPage')">Market</button>
    <button onclick="navigateTo('chartPage')">Trade</button>
    <button onclick="navigateTo('marketPage')">Discover</button>
    <button onclick="location.href='login.html'">My Account</button>
  </div>

  <!-- App script -->
  <script src="script.js"></script>
</body>
  </html>
