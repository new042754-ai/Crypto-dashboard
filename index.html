<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JK ALGO — Minimal Market</title>

  <!-- minimal inline styles so UI dikhe hi dikhe -->
  <style>
    body{margin:0;font-family:system-ui,Roboto,Arial;background:#fff;color:#111}
    header{display:flex;justify-content:space-between;align-items:center;padding:14px 16px;border-bottom:1px solid #eee}
    h2{margin:0;font-size:18px}
    a{color:#1a73e8;text-decoration:none}
    main{padding:14px}
    .page{display:none}
    .page.active{display:block}
    .row{display:flex;justify-content:space-between;align-items:center;border:1px solid #eee;border-radius:10px;padding:14px 16px;margin-bottom:12px}
    .name{font-weight:600}
    .price{font-weight:700}
    #tv{height:60vh;border:1px solid #eee;border-radius:12px}
    button{padding:8px 12px;border-radius:8px;border:1px solid #ddd;background:#f8f8f8}
  </style>

  <!-- TradingView -->
  <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>

  <header>
    <h2 id="title">Market</h2>
    <a href="login.html">Login</a>
  </header>

  <main>
    <!-- Market page -->
    <section id="pgMarket" class="page active">
      <div id="list">
        <!-- JS will insert one BTC row here -->
      </div>
    </section>

    <!-- Chart page -->
    <section id="pgChart" class="page">
      <div style="display:flex;gap:10px;align-items:center;margin-bottom:10px">
        <button id="btnBack">← Back</button>
        <h3 id="pair" style="margin:0">BTC/USDT</h3>
        <span id="live" style="margin-left:auto;font-weight:bold"></span>
      </div>
      <div id="tv"></div>
    </section>
  </main>

  <!-- App script -->
  <script src="script.js?v=1"></script>
</body>
</html>
