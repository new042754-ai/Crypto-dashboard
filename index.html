<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JK ALGO - Market</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      padding-bottom: 80px; /* bottom nav ke liye */
    }
    .header {
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #000;
    }
    .tabs {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .tab {
      margin-right: 20px;
      font-size: 14px;
      color: #666;
    }
    .tab.active {
      color: #f5b400;
      font-weight: bold;
      border-bottom: 2px solid #f5b400;
    }
    .market-list {
      padding: 10px;
    }
    .coin {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }
    .coin-info {
      display: flex;
      align-items: center;
    }
    .coin-logo {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }
    .coin-name {
      font-size: 16px;
      font-weight: bold;
    }
    .coin-percent {
      font-size: 12px;
      color: #666;
    }
    .prices {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .sell {
      background: #ff4d4f;
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      font-weight: bold;
    }
    .buy {
      background: #52c41a;
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      font-weight: bold;
    }
    /* Bottom nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #ccc;
      padding: 10px 0;
    }
    .bottom-nav a {
      text-decoration: none;
      color: #555;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .bottom-nav a.active {
      color: black;
      font-weight: bold;
    }
    .material-icons {
      font-size: 26px;
      margin-bottom: 4px;
    }
  </style>
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="header">Market</div>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active">Hot</div>
    <div class="tab">Favourite</div>
    <div class="tab">Forex</div>
    <div class="tab">Crypto</div>
    <div class="tab">Metals</div>
    <div class="tab">Indices</div>
  </div>

  <!-- Market List -->
  <div class="market-list">
    <div class="coin">
      <div class="coin-info">
        <img src="https://cryptologos.cc/logos/ethereum-classic-etc-logo.png" class="coin-logo">
        <div>
          <div class="coin-name">ETC/USDT</div>
          <div class="coin-percent">+0.59%</div>
        </div>
      </div>
      <div class="prices">
        <div class="sell">22.470</div>
        <div class="buy">22.481</div>
      </div>
    </div>

    <div class="coin">
      <div class="coin-info">
        <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" class="coin-logo">
        <div>
          <div class="coin-name">BTC/USDT</div>
          <div class="coin-percent">+0.01%</div>
        </div>
      </div>
      <div class="prices">
        <div class="sell">117628.00</div>
        <div class="buy">117638.10</div>
      </div>
    </div>

    <div class="coin">
      <div class="coin-info">
        <img src="https://cryptologos.cc/logos/solana-sol-logo.png" class="coin-logo">
        <div>
          <div class="coin-name">SOL/USDT</div>
          <div class="coin-percent">+1.76%</div>
        </div>
      </div>
      <div class="prices">
        <div class="sell">192.36</div>
        <div class="buy">192.41</div>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="#"><span class="material-icons">home</span>Home</a>
    <a href="#" class="active"><span class="material-icons">candlestick_chart</span>Market</a>
    <a href="#"><span class="material-icons">description</span>Trade</a>
    <a href="#"><span class="material-icons">explore</span>Discover</a>
    <a href="#"><span class="material-icons">person</span>My Account</a>
  </div>
</body>
</html>
