<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login — JK ALGO</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
:root{--line:#e5e7eb;--ink:#0f172a;--muted:#64748b;--brand:#0ea5e9}
*{box-sizing:border-box}body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(135deg,#0b1220,#0e1a32)}
.container{min-height:100dvh;display:grid;place-items:center;padding:20px}
.card{width:100%;max-width:360px;background:#fff;border:1px solid var(--line);border-radius:16px;box-shadow:0 10px 30px rgba(2,6,23,.25);padding:22px}
.brand{font-weight:900;font-size:26px;text-align:center;margin:6px 0 18px;color:#0f172a}
.field{display:flex;flex-direction:column;gap:6px;margin-bottom:12px}
.label{font-size:13px;color:var(--muted)}
.input{border:1px solid var(--line);border-radius:12px;padding:12px 14px;font-size:16px}
.row{display:flex;justify-content:space-between;align-items:center;margin:6px 2px 14px}
.btnPrimary{width:100%;padding:14px;border:none;border-radius:12px;background:var(--brand);color:#fff;font-weight:800;font-size:16px;cursor:pointer}
.help{margin-top:12px;text-align:center;font-size:13px;color:var(--muted)}
a{color:var(--brand);text-decoration:none}
.eye{position:absolute;right:12px;top:10px;cursor:pointer;color:#94a3b8}
.footer{margin-top:14px;text-align:center}
</style>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="brand">JK ALGO</div>
    <form id="loginForm">
      <div class="field">
        <label class="label">Email</label>
        <input class="input" type="email" id="email" placeholder="you@example.com" required>
      </div>
      <div class="field">
        <label class="label">Password</label>
        <div style="position:relative">
          <input class="input" type="password" id="password" placeholder="••••••••" minlength="6" required>
          <span class="material-icons eye" id="togglePw">visibility</span>
        </div>
      </div>
      <div class="row">
        <label style="display:flex;align-items:center;gap:8px">
          <input type="checkbox" id="remember"> Remember me
        </label>
        <a href="#">Forgot?</a>
      </div>
      <button class="btnPrimary" type="submit">Login</button>
    </form>
    <div class="help">Don’t have an account? <a href="#">Sign up</a></div>
    <div class="footer"><a href="index.html">← Back to site</a></div>
  </div>
</div>

<script>
const AUTH_KEY='auth_user';
document.getElementById('togglePw').onclick=()=>{
  const pw=document.getElementById('password');
  const t=pw.type==='password'?'text':'password';
  pw.type=t; document.getElementById('togglePw').textContent=t==='password'?'visibility':'visibility_off';
};
document.getElementById('loginForm').addEventListener('submit',(e)=>{
  e.preventDefault();
  const email=document.getElementById('email').value.trim();
  const pw=document.getElementById('password').value;
  const remember=document.getElementById('remember').checked;
  if(!email || pw.length<6){ alert('Enter valid email and at least 6 characters password'); return; }
  const user={email,ts:Date.now()};
  localStorage.setItem(AUTH_KEY, JSON.stringify(user));
  // optional: session-only (clear on tab close)
  if(!remember) sessionStorage.setItem('session_only','1');
  // go to app
  window.location.href = 'index.html#market';
});
</script>
</body>
</html>
